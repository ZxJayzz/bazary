<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Bazary Logo - Flat Modern App Icon Style Lemur -->
  <rect x="4" y="4" width="112" height="112" rx="28" fill="#FF6F0F"/>
  <rect x="8" y="8" width="104" height="104" rx="24" fill="#FF8534"/>

  <!-- Face - slightly squished circle -->
  <ellipse cx="60" cy="64" rx="30" ry="29" fill="white"/>

  <!-- Ears - geometric -->
  <circle cx="34" cy="36" r="11" fill="white"/>
  <circle cx="34" cy="36" r="7" fill="#FFD0A0"/>
  <circle cx="86" cy="36" r="11" fill="white"/>
  <circle cx="86" cy="36" r="7" fill="#FFD0A0"/>

  <!-- Eye patches - clean circles -->
  <circle cx="46" cy="59" r="13.5" fill="#404040"/>
  <circle cx="74" cy="59" r="13.5" fill="#404040"/>

  <!-- Eyes -->
  <circle cx="46" cy="58" r="10.5" fill="white"/>
  <circle cx="74" cy="58" r="10.5" fill="white"/>

  <!-- Pupils - perfectly centered -->
  <circle cx="48" cy="56" r="6.5" fill="#222"/>
  <circle cx="76" cy="56" r="6.5" fill="#222"/>

  <!-- Clean sparkles -->
  <circle cx="51" cy="53" r="2.5" fill="white"/>
  <circle cx="79" cy="53" r="2.5" fill="white"/>

  <!-- Nose - clean rounded triangle -->
  <path d="M57.5 71 Q60 68 62.5 71 Q60 73 57.5 71Z" fill="#404040"/>

  <!-- Simple smile -->
  <path d="M54 77 Q60 82 66 77" stroke="#404040" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Subtle blush -->
  <circle cx="36" cy="70" r="5" fill="#FFB3B3" opacity="0.35"/>
  <circle cx="84" cy="70" r="5" fill="#FFB3B3" opacity="0.35"/>

  <!-- Forehead V - bold -->
  <path d="M52 44 L60 37 L68 44" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
